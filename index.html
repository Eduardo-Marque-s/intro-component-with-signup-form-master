<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main class="container">
      <div class="corpo">
        <section class="conteudo1">
          <h1>Learn to code by watching others</h1>
          <p class="text">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </section>
        <section class="conteudo2">
          <div class="titulo">Try it free 7 days then $20/mo. thereafter</div>
          <form action="#" id="form">
            <div class="input">
              <input id="fname" type="Name" placeholder="First Name" />
              <span></span>
              
            </div>
            <div class="input">
              <input id="lname" type="Name" placeholder="Last Name " />
              <span></span>
             
            </div>
            <div class="input">
              <input id="email" type="Email" placeholder="Email Address" />
              <span></span>
              
            </div>
            <div class="input">
              <input id="password" type="Password" placeholder="Password" />
              <span></span>
              
            </div>
            <button>Claim your free trial</button>
            <p class="texto">
              By clicking the button, you are agreeing to our
              <span>Terms and Services</span>
            </p>
          </form>
        </section>
      </div>
    </main>
    <script src="./scritp.js"></script>
  </body>
</html>
